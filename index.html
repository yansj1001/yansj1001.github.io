  <div id="formModal" class="modal">

        <form id="dynamicForm" onsubmit="handleSubmit(event,'dynamicForm')">
          <tr>
            <td class="left">
              <label for="account">账号：</label>
            </td>
            <td class="right">
              <input type="text" id="account" name="account" required>

            </td>

            </td>
            <td class="right">

            <td class="left">
              <label for="id">唯一标识：</label>
            </td>
            <td class="right">
              <input type="text" id="code" name="id">
            </td>
          </tr>
          <!-- 动态修改属性名的输入字段 -->

            <td class="left">
              <label id="dynamicLabel" for="dynamicInput">字段名：</label>
            </td>
            <td class="right">
              <input type="text" id="dynamicInput" name="dynamicAttribute">
            </td>
          </tr>
          <tr>
            <td colspan="2" class="center">
              <button type="submit" id="submitButton" class="btn">提交</button>
            </td>
          </tr>
        </form>
